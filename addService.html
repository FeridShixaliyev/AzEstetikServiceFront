<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/assets/images/logo-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- Specific css -->
     <style>
         #users-title .row .col-lg-12 a i {
            color: #467082 !important;
            width: 30px;
            height: 30px;
        }

        #users-title .row .col-lg-12 .title h1 {
            color: #467082 !important;
        }
    </style>
    <link rel="stylesheet" href="./admin/scss/admin.css">
</head>

<body>
    <main>
        <section id="users-title">
            <div class="row">
                <div class="col-lg-12">
                    <a href="service.html">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <div class="title">
                        <h1>
                            Servis
                        </h1>
                    </div>
                </div>
            </div>
        </section>
        <div class="container mt-5">
            <h3>Servis Əlavə Et</h3>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label asp-for="Name" class="form-label">Adı</label>
                    <input asp-for="Name" class="form-control">
                </div>
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <button type="submit" class="btn btn-primary" style="background: #0cc44a;border: none;">
                    Əlavə Et
                </button>
            </form>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
