<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/assets/images/logo-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./admin/scss/admin.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-lg-12">
                <a href="adminReq.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <img src="./assets/images/white-logo.png" alt="">
                </div>
            </div>
            <div class="col-md-12">
                <h3>SERVİS Admin Panel</h3>
            </div>
            <div class="circle-bottom"></div>
        </div>
    </header>
    <section id="registerSec">
        <div class="row">
            <div class="col-md-12">
                <div class="loginTitle">Yenidən Tənzimlə</div>
            </div>
            <div class="col-lg-12">
                <form method="post" id="update" onsubmit="updateForm(event)">
                    <div class="mb-3">
                        <label for="specialistName" asp-for="SpecialistName" class="form-label">Usta adı</label>
                        <input type="text" required asp-for="SpecialistName" class="form-control" id="specialistName"
                            aria-describedby="username" placeholder="İstifadəçi adı" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" asp-for="Fullname" class="form-label">Ad Soyad Ata Adı</label>
                        <input type="text" required asp-for="Fullname" class="form-control" id="fullname"
                            aria-describedby="fullname" placeholder="Ad Soyad Ata Adı" autocomplete="off">
                    </div>
                    <label asp-for="DeviceId" class="form-label">Cihaz</label>
                    <select class="js-example-basic-single form-select mb-3" aria-label="Default select example"
                        style="font-size: 14px;" data-live-search="true" required>
                        <option selected disabled hidden>Cihaz</option>
                        <option value="1">A8</option>
                        <option value="2">A3</option>
                        <option value="3">A9</option>
                        <option value="4">A20</option>
                        <option value="5">A25</option>
                        <option value="6">B40</option>
                    </select>
                    <label asp-for="ServiceId" class="form-label">Gosterilen servis</label>
                    <select class="js-example-basic-single form-select mb-3" aria-label="Default select example"
                        style="font-size: 14px;" data-live-search="true" required>
                        <option selected disabled hidden>Gosterilen servis</option>
                        <option value="1">Ekran dəyişimi</option>
                        <option value="2">Ana kart</option>
                        <option value="3">Cip</option>
                        <option value="4">Korpus</option>
                    </select>
                    <div class="mb-3">
                        <label for="mulfunction" asp-for="Mulfunction" class="form-label">Texniki Nasazlıq</label>
                        <input type="text" required asp-for="Mulfunction" class="form-control" id="mulfunction"
                            aria-describedby="fullname" placeholder="Texniki Nasazlıq" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="phone" asp-for="PhoneNumber" class="form-label">Telefon Nömrəsi</label>
                        <input type="text" required asp-for="PhoneNumber" class="form-control" id="phone" maxlength="13"
                            pattern="\+994[0-9]{7,13}" aria-describedby="fullname" placeholder="Telefon Nömrəsi"
                            autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="part" asp-for="ReplacementRepairPart" class="form-label">Dəyişən/Təmir olunan
                            hissə</label>
                        <input type="text" required asp-for="ReplacementRepairPart" class="form-control" id="part"
                            aria-describedby="fullname" placeholder="Dəyişən/Təmir olunan hissə" autocomplete="off">
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" asp-for="Replaceable" type="checkbox" role="switch"
                            id="flexSwitchCheckDefault">
                        <label class="form-check-label" asp-for="Replaceable" for="flexSwitchCheckDefault">Dəyişiklik
                            olana bilər.</label>
                    </div>
                    <div class="mb-3">
                        <label for="price" asp-for="Price" class="form-label">Qiyməti</label>
                        <input type="text" required asp-for="Price" class="form-control" id="price"
                            aria-describedby="fullname" placeholder="Qiyməti" autocomplete="off">
                    </div>
                    <label for="price" asp-for="StatusId" class="form-label">Statusu</label>
                    <select class="form-select mb-3" aria-label="Default select example" style="font-size: 14px;">
                        <option selected disabled hidden>Statusu</option>
                        <option value="1">Yeni</option>
                        <option value="2">Aktiv</option>
                        <option value="3">Dəyandırılmış</option>
                        <option value="4">Bitmiş</option>
                        <option value="5">İmtina</option>
                    </select>
                    <label for="price" asp-for="StatusId" class="form-label">Müraciət forması</label>
                    <select class="form-select mb-3 mt-4" required aria-label="Default select example"
                        style="font-size: 14px;">
                        <option selected disabled hidden>Müraciət forması</option>
                        <option value="1">Ödənişli</option>
                        <option value="2">Ödenişsiz</option>
                    </select>
                    <div class="mb-3">
                        <label for="result" asp-for="Result" class="form-label">Əlavə qeydlər</label>
                        <textarea class="form-control" required id="result" rows="3" placeholder="Əlavə qeydlər" autocomplete="off"></textarea>
                    </div>
                    <div class="mb-3">
                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                    </div>
                    <div class="loginBtn">
                        <button type="submit" class="btn btn-primary">Ok</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Specific js -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let phoneInput = document.getElementById('phone');
            phoneInput.value = '+994';

            phoneInput.addEventListener('input', function () {
                let regex = /^(?:\+994|0)(?:12|50|51|55|70|77|99)[0-9]{7}$/;

                if (regex.test(phoneInput.value)) {
                    phoneInput.setCustomValidity('');
                } else {
                    phoneInput.setCustomValidity('Nömrənin formatı düzgün deyil!!');
                }
            });

            phoneInput.addEventListener('keypress', function (event) {
                let charCode = event.which ? event.which : event.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    event.preventDefault();
                }
            });
        });
    </script>

    <script>
        function updateForm(e) {
            e.preventDefault();

            Swal.fire({
                title: 'Dəyişiklikləri yadda saxlamaq istədiyinizə əminsiniz?',
                icon: 'question',
                showCancelButton: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('Qeydə alındı!', '', 'success')
                    const myForm = document.getElementById('update');
                    setTimeout(function () {
                        myForm.submit();
                    }, 800);

                } else if (result.isDenied) {
                    Swal.fire('Changes are not saved', '', 'info')
                }
            })
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
